<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Purple Light Beams</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background-color: #8a2be2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 999;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
    <script type="module" src="https://unpkg.com/three@0.152.0/build/three.module.js"></script>
    <script type="module" src="https://unpkg.com/three@0.152.0/examples/jsm/webxr/ARButton.js"></script>
</head>
<body>
    <div id="loading-overlay">Loading...</div>
    <script type="module" src="app.js"></script>
</body>
</html>
